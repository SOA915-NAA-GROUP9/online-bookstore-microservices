apiVersion: apps/v1
kind: Deployment
metadata:
  name: fluentd
  namespace: bookstore
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fluentd
  template:
    metadata:
      labels:
        app: fluentd
    spec:
      containers:
      - name: fluentd
        image: fluent/fluentd:v1.16-1
        volumeMounts:
        - name: fluentd-config
          mountPath: /fluentd/etc
        resources:
          limits:
            cpu: "500m"
            memory: "512Mi"
          requests:
            cpu: "200m"
            memory: "256Mi"
        securityContext:
          runAsUser: 0  # Run as root to avoid permission issues
      volumes:
      - name: fluentd-config
        configMap:
          name: fluentd-config